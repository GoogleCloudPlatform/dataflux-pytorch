apiVersion: jobset.x-k8s.io/v1alpha2
kind: JobSet
metadata:
  name: mirvine-checkpoint
  labels:
    kueue.x-k8s.io/queue-name: multislice-queue  # Name of the LocalQueue
  annotations:
    alpha.jobset.sigs.k8s.io/exclusive-topology: cloud.google.com/gke-nodepool # 1:1 job replica to node pool assignment
spec:
  failurePolicy:
    maxRestarts: 0
  replicatedJobs:
    - name: mirvine-ckpt
      replicas: 1
      template:
        spec:
          parallelism: 10    # Equal to the number of VMs per slice
          completions: 10    # Same as the above.
          backoffLimit: 0   # When any pod fails, the job is failed
          template:
            spec:
              schedulerName: default-scheduler
              restartPolicy: Never

              priorityClassName: medium
              hostNetwork: true
              dnsPolicy: ClusterFirstWithHostNet
              terminationGracePeriodSeconds: 30
              containers:
              - name: mirvine-ckpt-gpu
                image: gcr.io/gcs-tess/mirvine-dataflux

                resources:
                  limits:
                    nvidia.com/gpu: 1

                env: 
                - name: REPLICATED_JOB_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['jobset.sigs.k8s.io/replicatedjob-name']
                - name: JOB_INDEX
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['jobset.sigs.k8s.io/job-index']
                - name: JOB_COMPLETION_INDEX
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['batch.kubernetes.io/job-completion-index']
                - name: PROCESSES_IN_JOB
                  value: "10"
                - name: WORLD_SIZE
                  value: "10"

                - name: JOBSET_NAME
                  value: "mirvine-checkpoint"
                - name: COORDINATOR_ADDRESS
                  value: "$(JOBSET_NAME)-$(REPLICATED_JOB_NAME)-0-0.$(JOBSET_NAME)"
                - name: MASTER_PORT
                  value: "1234"
                - name: PROJECT
                  value: "gcs-tess"
                - name: CKPT_DIR_PATH
                  value: "gs://yashsha-ckpt-demo/"
                - name: PJRT_DEVICE
                  value: "CUDA"
                - name: NCCL_SOCKET_IFNAME
                  value: "eth0"
                - name: NCCL_DEBUG
                  value: "WARN"
                - name: NUM_LAYERS
                  value: "1000"
                - name: TRAIN_STRATEGY
                  value: "fsdp"
                - name: ACCELERATOR
                  value: "gpu"

                ports:
                - containerPort: 8471
                - containerPort: 8080
                - containerPort: 1234
                securityContext: {}
                  # privileged: true
                command:
                - bash
                - -c
                - |
                  python3 -u /app/demo/lightning/checkpoint/train.py;