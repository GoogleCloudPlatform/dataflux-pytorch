apiVersion: jobset.x-k8s.io/v1alpha2
kind: JobSet
metadata:
  name: mirvine-1
  labels:
    kueue.x-k8s.io/queue-name: multislice-queue  # Name of the LocalQueue
  annotations:
    alpha.jobset.sigs.k8s.io/exclusive-topology: cloud.google.com/gke-nodepool # 1:1 job replica to node pool assignment
spec:
  failurePolicy:
    maxRestarts: 0
  replicatedJobs:
    - name: mirvine-job-1
      replicas: 1
      template:
        spec:
          parallelism: 100    # Equal to the number of VMs per slice
          completions: 100    # Same as the above.
          backoffLimit: 0   # When any pod fails, the job is failed
          template:
            spec:
              schedulerName: default-scheduler
              restartPolicy: Never
                
              priorityClassName: medium
              hostNetwork: true
              dnsPolicy: ClusterFirstWithHostNet
              terminationGracePeriodSeconds: 30
              containers:
              - name: workload-cpu
                image: gcr.io/gcs-tess/mirvine-dataflux
                
                env: 
                - name: REPLICATED_JOB_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['jobset.sigs.k8s.io/replicatedjob-name']
                - name: JOB_INDEX
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['jobset.sigs.k8s.io/job-index']
                - name: JOB_COMPLETION_INDEX
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['batch.kubernetes.io/job-completion-index']
                - name: PROCESSES_IN_JOB
                  value: "100"
                - name: WORLD_SIZE
                  value: "100"
                
                - name: JOBSET_NAME
                  value: "mirvine-1"
                - name: COORDINATOR_ADDRESS
                  value: "$(JOBSET_NAME)-$(REPLICATED_JOB_NAME)-0-0.$(JOBSET_NAME)"
                - name: MASTER_PORT
                  value: "1234"
  
                ports:
                - containerPort: 8471
                - containerPort: 8080
                - containerPort: 1234
                securityContext: {}
                  # privileged: true
                command:
                - bash
                - -c
                - |
                  python3 -u /app/demo/lightning/text-based/distributed/model.py --project=gcs-tess --bucket=jd-scale-parquet --prefix="" --num-workers=1 --num-nodes=100 --devices=10 --batch-size=512 --epochs=4 --log-level=ERROR --no-dataflux;
