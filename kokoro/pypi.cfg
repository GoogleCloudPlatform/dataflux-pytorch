build_file: "dataflux-pytorch/kokoro/pypi.sh"

env_vars {
  key: "PROJECT"
  value: "dataflux-project"
}

env_vars {
  key: "BUCKET"
  value: "official-dataflux-tess"
}

env_vars {
  key: "PREFIX"
  value: "UNet3D/micro/100KB-500MB/train"
}

env_vars {
  key: "LIST_WORKERS"
  value: "32"
}

env_vars {
  key: "FILE_COUNT"
  value: "5000"
}

env_vars {
  key: "TOTAL_FILE_SIZE"
  value: "501770000"
}

env_vars {
  key: "MAX_COMPOSE_BYTES"
  value: "100000000"
}

env_vars {
  key: "LIST_TIMEOUT"
  value: "10"
}

env_vars {
  key: "DOWNLOAD_TIMEOUT"
  value: "400"
}

env_vars {
  key: "PARALLELIZATION"
  value: "32"
}

action {
  define_artifacts {
    regex: "**/integration_tests/sponge_log.xml"
  }
}
